<h1>Register</h1>
<form method = "post">
    {% csrf_token %}
    <input type= "text" name="username" placeholder="enter username" requireed><br><br>
    <input type = "password" name ="password" placeholder = "Password" required><br><br>
    <button type="submit">Register</button>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    
</form>
